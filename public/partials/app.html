<div ng-include="'partials/appnavbar.html'"></div>

<div class="container container-layout" ng-controller="AppCtrl as app">
    <!-- categories section -->
    <div class="col-xs-12 col-lg-8 col-lg-offset-2">
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="c in app.categories" ng-if="app.categories.length > 0">
                <a ui-sref="category({slug:c.slug? c.slug: c.id})"><h3><b ng-bind="c.title"></b></h3></a>
                <p ng-bind="c.description"></p>
            </li>
            <li class="list-group-item" ng-if="app.categories.length == 0">
                No category created yet
            </li>
        </ul>
    </div>
</div>
