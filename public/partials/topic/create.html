<div class="container" ng-controller="TopicCreateCtrl as ctrl">
    <div class="row">
        <div class="col s12 m9 offset-m1 l6 offset-l3">
            <div class="input-field">
                <input id="title" type="text" class="validate">
                <label for="title">Title</label>
            </div>
            <select class="browser-default">
                <option value="" selected disabled>Pick a category</option>
                <option ng-repeat="c in ctrl.categories" value="{{ c.id }}">{{ c.title }}</option>
            </select>
            <div class="input-field">
                <textarea id="body" class="materialize-textarea" length="5000"></textarea>
                <label for="body">Body</label>
            </div>
            <a href="" class="waves-effect waves-light btn left" ng-click="ctrl.create()">Submit</a>
        </div>
    </div>
</div>
<script>
    Materialize.updateTextFields();
    $('textarea#body').characterCounter();
</script>
