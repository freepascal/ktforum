<div ng-include="'partials/appnavbar.html'"></div>

<div class="container container-layout">
    <div class="col-xs-12 col-lg-8 col-lg-offset-2">
        <div class="round border">
            <h3><span ng-bind="apptopic.topic.title"></span></h3>
            <p><span ng-bind="apptopic.topic.body"></span></p>
        </div>

        <!-- replies in this topic -->
        <ul class="list round border">
            <li ng-repeat="r in apptopic.topic.replies"><span ng-bind="r.body"></span></li>
        </ul>

        <textarea class="input" style="width:100%;" placeholder="Your reply content here"></textarea>
        <a class="btn round">Reply</a>
    </p>
</div>
