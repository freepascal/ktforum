<div class="container" ng-controller="ValidateTokenCtrl as ctrl">
    <div class="row">
        <div class="col s12 m9 offset-m1 l6 offset-l3">
            <div class="card-panel brown">
                Your token is {{ ctrl.token_status }}
            </div>
            <div class="input-field">
                <input type="text" class="validate" ng-model="ctrl.token_new">
                <label>Assign token</label>
            </div>
            <a href="" ng-click="ctrl.assign_token()" class="btn left waves-effect waves-light">Assign</a>
        </div>
    </div>
</div>
