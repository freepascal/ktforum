<div ng-include='"partials/appnavbar.html"'></div>

<div class="container container-layout" ng-controller="UCPCtrl as ucp">
    <div class="row">
        <div class="col-xs-12 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
            <form class="form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" ng-model="ucp.user.email">
                </div>
                <div class="form-group">
                    <label for="pwd">Password</label>
                    <input type="password" class="form-control" id="pwd" ng-model="ucp.user.password">
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-primary" ng-click="ucp.login()">Login</button>
                <div>
            </form>
        </div>
    </div>
</div>
