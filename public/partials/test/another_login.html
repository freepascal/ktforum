<div ng-controller="AnotherLoginCtrl as login">
            <div class="modal-body">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" ng-model="login.email">
                </div>
                <div class="form-group">
                    <label for="pwd">Password</label>
                    <input type="password" class="form-control" id="pwd" ng-model="login.password">
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-primary" ng-click="login.login()">Login</button>
                <div>
                <div class="form-group">
            </div>
</div>
